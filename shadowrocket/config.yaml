[General]
bypass-system = true
ipv6 = false
prefer-ipv6 = false
private-ip-answer = true
dns-server = 
fallback-dns-server = system
dns-fallback-system = false
dns-direct-system = false
dns-direct-fallback-proxy = false
skip-proxy = 192.168.0.0/16,10.0.0.0/8,localhost,*.local,captive.apple.com,sequoia.apple.com,seed-sequoia.siri.apple.com,yiqun.io,127.0.0.1
tun-excluded-routes = 10.0.0.0/8,100.64.0.0/10,127.0.0.0/8,169.254.0.0/16,192.0.0.0/24,192.0.2.0/24,192.88.99.0/24,192.168.0.0/16,198.51.100.0/24,203.0.113.0/24,224.0.0.0/4,255.255.255.255/32,239.255.255.250/32,localhost
tun-included-routes = 
always-real-ip = localhost
icmp-auto-reply = true
always-reject-url-rewrite = false
udp-policy-not-supported-behaviour = REJECT
update-url = https://shadowrocket.yiqun.io/main.conf


[Proxy Group]
第四范式 = select,policy-regex-filter=范式|4paradigm|4pd
澳洲 = url-test,policy-regex-filter=🇦🇺|澳大利亚|澳洲|AU,url=http://cp.cloudflare.com/generate_204,interval=600,tolerance=30,timeout=5
日本 = url-test,policy-regex-filter=🇯🇵|日本|JP,url=http://cp.cloudflare.com/generate_204,interval=600,tolerance=30,timeout=5
台湾 = url-test,policy-regex-filter=🇹🇼|台湾|TW,url=http://cp.cloudflare.com/generate_204,interval=600,tolerance=30,timeout=5
美国 = url-test,policy-regex-filter=🇺🇸|美国|US,url=http://cp.cloudflare.com/generate_204,interval=600,tolerance=30,timeout=5
香港 = url-test,policy-regex-filter=🇭🇰|香港|hk,url=http://cp.cloudflare.com/generate_204,interval=600,tolerance=30,timeout=5


[Rule]
# 第四范式
IP-CIDR,172.28.4.0/24,第四范式,no-resolve

# 澳洲
## poe
DOMAIN-SUFFIX,poe.com,澳洲

